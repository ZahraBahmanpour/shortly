<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortly</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
        <!-- Nav Container -->
        <nav class="container mx-auto p-6">
          <!-- Flex Container For All Items -->
          <div class="flex items-center justify-between text-gray">
            <!-- Flex Container For Logo/Menu -->
            <div class="flex items-center space-x-20">
              <!-- Logo -->
              <img src="images/logo.svg" alt="" />
              <!-- Left Menu -->
              <div class="flex space-x-8 font-bold">
                <a href="#" class="hover:text-black">Features</a>
                <a href="#" class="hover:text-black">Pricing</a>
                <a href="#" class="hover:text-black">Resources</a>
              </div>
            </div>
    
            <!-- Right Buttons Menu -->
            <div class="flex items-center space-x-6 font-bold">
              <a href="#" class="hover:text-black">Login</a>
              <a href="#" class="px-8 py-3 text-white bg-cyan rounded-full hover:opacity-70">
                Sign Up
              </a>
            </div>
        </nav>

    <section id="hero">
      <div class="container mx-auto flex p-6">
        <div class="flex flex-col space-y-10">
          <h1
            class="text-left text-6xl font-bold"
          >
            More than just shorter links
          </h1>
          <p
            class="text-left text-2xl text-gray"
          >
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <div>
            <a
              href="#"
              class="rounded-full bg-cyan px-10 py-5 text-2xl font-bold text-white hover:opacity-70 lg:py-4"
              >Get Started</a
            >
          </div>
        </div>
        <img src="images/illustration-working.svg" alt="" />
      </div>
    </section>

        <!-- Shorten Section -->
        <section id="shorten" class="bg-lightGray">
          <!-- Shorten Container -->
          <div class="mx-auto max-w-4xl space-y-6 p-6">
            <!-- Form -->
            <form
              id="link-form"
              class="mt-10 flex w-full flex-col space-y-4 rounded-lg bg-darkViolet p-10 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                class="flex-1 rounded-lg border-2 p-3 placeholder-yellow-500 focus:outline-none"
                placeholder="Shorten a link here"
                id="link-input"
              />
    
              <button
                class="rounded-lg bg-cyan px-10 py-3 text-white hover:bg-cyanLight focus:outline-none md:py-2"
              >
                Shorten It!
              </button>
    
              <!-- Error Message -->
              <div
                id="err-msg"
                class="absolute bottom-3 left-7 text-sm italic text-red"
              ></div>
            </form>
    
            <!-- Link 1 -->
            <div
              class="flex w-full flex-col items-center justify-between rounded-lg bg-white p-6 md:flex-row"
            >
              <p class="text-center font-bold text-darkViolet md:text-left">
                https://davidtheweb.dev/
              </p>
    
              <div
                class="flex flex-1 flex-col items-center justify-end space-x-4 space-y-2 md:flex-row md:space-y-0"
              >
                <div class="font-bold text-cyan">https://rel.ink/k4IKyk</div>
                <button
                  class="rounded-lg bg-cyan p-2 px-8 text-white hover:opacity-70 focus:outline-none"
                >
                  Copy
                </button>
              </div>
            </div>
    
            <!-- Link 2 -->
            <div
              class="flex w-full flex-col items-center justify-between rounded-lg bg-white p-6 md:flex-row"
            >
              <p class="text-center font-bold text-darkViolet md:text-left">
                https://twitter.com/
              </p>
    
              <div
                class="flex flex-1 flex-col items-center justify-end space-x-4 space-y-2 md:flex-row md:space-y-0"
              >
                <div class="font-bold text-cyan">https://rel.ink/gxOXp9</div>
                <button
                  class="rounded-lg bg-darkViolet p-2 px-8 text-white hover:opacity-70 focus:outline-none"
                >
                  Copy
                </button>
              </div>
            </div>
          </div>
        </section>
  </body>
</html>
